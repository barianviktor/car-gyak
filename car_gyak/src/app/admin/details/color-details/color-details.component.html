<h2>Color Details</h2>
<div class="colors-container">
  <ng-template [ngIf]="loading">
    <app-loading-component
      *ngFor="let loadingComponent of [].constructor(3)"
    ></app-loading-component>
  </ng-template>

  <ng-template [ngIf]="!loading">
    <div
      *ngFor="let color of colors"
      [ngStyle]="{ backgroundColor: color.color }"
      class="color-box"
    >
      {{ color.title }}
    </div></ng-template
  >
</div>
<app-color-details-form></app-color-details-form>
