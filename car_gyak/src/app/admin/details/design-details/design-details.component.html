<h2>Designs Details</h2>
<ng-template [ngIf]="loading">
  <app-loading-component
    [width]="'100px'"
    [height]="'60px'"
    *ngFor="let loadingComponent of [].constructor(3)"
  ></app-loading-component>
</ng-template>

<ng-template [ngIf]="!loading">
  <div class="design-item" *ngFor="let design of designs">
    {{ design.title }}
  </div></ng-template
>

<app-design-details-form></app-design-details-form>
